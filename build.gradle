group 'com.thoughtworks'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile "com.github.lalyos:jfiglet:0.0.7"
}

jar {
    from configurations.compile.collect {zipTree it}
    manifest.attributes("Main-Class": 'com.thoughtworks.gradletutorial.Main')
}

// java -jar build/libs/GradleTutorial-1.0-SNAPSHOT.jar Hello Gradle
task runJar(type: Exec) {
    executable 'java'
    args '-jar', "$jar.archivePath", "Hello Gradle"
}

task printNames(group: "Gradle Tutorial", description: "Print project and task names") {
    doFirst {
        println("Project name is [$project.name]")
    }

    doLast {
        println("Task name is [$name]")
    }
}
